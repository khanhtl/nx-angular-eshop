<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Category</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLinkActive="link-active"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="['product']"
        >All</a
      >
      @if(isLoading_()) { Loading... } @else { @for (category of categories_();
      track category) {
      <a
        mat-list-item
        routerLinkActive="link-active"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="['category', category]"
        >{{ category | titlecase }}</a
      >
      } }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>Nx Angualr Eshop</span>
      <div class="spacer"></div>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon matBadgeColor="accent" matBadge="15">shopping_cart</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <main><router-outlet /></main>
  </mat-sidenav-content>
</mat-sidenav-container>
